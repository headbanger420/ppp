<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarthi, Will You Be My Girlfriend?</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .large-image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            transition: all 1s ease-in-out;
        }
        .large-image-container img {
            width: 250px;
            height: 250px;
            border-radius: 15px;
            margin: 15px;
            object-fit: cover;
            transition: all 1s ease-in-out;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .message {
            font-size: 24px;
            color: #ff4081;
        }
        .buttons button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        #yesBtn {
            background: #ff4081;
            color: white;
        }
        #noBtn {
            background: #ccc;
            color: black;
        }
        #noBtn:hover {
            transform: translateX(calc(50vw - 200px));
        }
        .confetti {
            position: fixed;
            top: 0;
            left: 50%;
            width: 10px;
            height: 10px;
            background: pink;
            opacity: 0.7;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(100vh) translateX(30px); }
        }
        .firework {
            position: fixed;
            width: 5px;
            height: 5px;
            background: gold;
            border-radius: 50%;
            animation: explode 1s ease-out;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="large-image-container" id="imageContainer">
        <img src="pic111.jpg" alt="Your Picture Here">
        <img src="pic112.jpg" alt="Your Picture Here">
    </div>
    <div class="container">
        <h1 class="message">Aarthi, Will You Be My Girlfriend? ðŸ’–</h1>
        <div class="buttons">
            <button id="yesBtn">Yes! ðŸ’•</button>
            <button id="noBtn">No ðŸ™ƒ</button>
        </div>
    </div>
    <script>
        document.getElementById('yesBtn').addEventListener('click', function() {
            let imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '<img src="pic113.jpg" alt="Our Picture" style="width: 600px; height: auto; opacity: 0; transform: scale(0.5); transition: all 1s ease-in-out;">';
            setTimeout(() => {
                let img = imageContainer.querySelector('img');
                img.style.opacity = '1';
                img.style.transform = 'scale(1)';
            }, 100);
            
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = ['#ff4081', '#ffeb3b', '#03a9f4'][Math.floor(Math.random() * 3)];
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
            
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    let firework = document.createElement('div');
                    firework.classList.add('firework');
                    firework.style.left = Math.random() * 100 + 'vw';
                    firework.style.top = Math.random() * 50 + 'vh';
                    document.body.appendChild(firework);
                    setTimeout(() => firework.remove(), 1000);
                }, i * 500);
            }
            
            setTimeout(() => {
                window.location.href = "https://youtu.be/QJO3ROT-A4E?t=157";
            }, 5000);
        });
    </script>
</body>
</html>
